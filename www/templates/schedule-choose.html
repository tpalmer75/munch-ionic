<ion-modal-view>
    <div class="bar bar-header bar-balanced">
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal();">Cancel</button>
        </div>
        <h1 class="title">Choose a meal</h1>
    </div>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="meal in allMeals" ng-click="addToSchedule(meal);closeModal();">
                <h2>{{ meal.name }}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
    </ion-view>
</ion-modal-view>
