<ion-modal-view>
    <div class="bar bar-header bar-balanced">
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Cancel</button>
        </div>
        <h1 class="title">Create meal</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="createMeal(meal);closeModal();">Save</button>
        </div>
    </div>
    <div class="content scroll-content ionic-scroll has-header">
        <h5 class="list-header" >Meal Name{{meal}}</h5>
        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="meal.name" placeholder="Grandma's secret sauce">
            </label>
        </div>
        <h5 class="list-header">Ingredients</h5>
        <!-- <label class="item item-input" ng-repeat="ingredient in meal.ingredients">
            <input type="text" value="{{ ingredient }}">
        </label> -->
        <ion-list class="input-list">
            <ion-item class="item-remove-animate item-icon-right">
                <i open-options class="ion-ios-minus assertive static-delete"></i>
                <label close-options class="item item-input">
                    <input type="text" placeholder="Love">
                </label>
                <ion-option-button class="button-assertive" ng-click="meals.splice($index, 1)">
                    Delete
                </ion-option-button>
            </ion-item>
            <ion-item class="item-remove-animate item-icon-right">
                <i open-options class="ion-ios-minus assertive static-delete"></i>
                <label close-options class="item item-input">
                    <input type="text" placeholder="Time">
                </label>
                <ion-option-button class="button-assertive" ng-click="meals.splice($index, 1)">
                    Delete
                </ion-option-button>
            </ion-item>
            <ion-item class="item-remove-animate item-icon-right">
                <i open-options class="ion-ios-minus assertive static-delete"></i>
                <label close-options class="item item-input">
                    <input type="text" placeholder="Chocolate">
                </label>
                <ion-option-button class="button-assertive" ng-click="meals.splice($index, 1)">
                    Delete
                </ion-option-button>
            </ion-item>
            <ion-item ng-click="addIngredient()" class="add-item">
                <i class="ion-ios-plus balanced static-delete"></i>
                <label class="item item-input">
                    <input type="text" value="Add ingredient" readonly="readonly">
                </label>
                <ion-option-button>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    </ion-view>
</ion-modal-view>
